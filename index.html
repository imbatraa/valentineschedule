<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our First Valentine’s</title>
  <link rel="stylesheet" href="common.css">
</head>
<body class="bg">

<div class="overlay center">
  <h1>Our first Valentine’s Day together</h1>
  <h2>Select the vibe you’d want to see the invitation in</h2>

  <div class="btn-group">
    <button class="btn classy" onclick="choose('classy')">Classy</button>
    <button class="btn aesthetic" onclick="choose('aesthetic')">Aesthetic</button>
  </div>
</div>

<audio id="music" src="song.mp3" loop></audio>
<div class="music-btn" onclick="toggleMusic()">⏸️</div>

<script>
function choose(style){
  localStorage.setItem("theme", style);
  window.location.href = "schedule.html";
}

document.body.addEventListener("click", ()=>{
  document.getElementById("music").play();
},{once:true});

function toggleMusic(){
  const m = document.getElementById("music");
  m.paused ? m.play() : m.pause();
}
</script>

</body>
</html>
